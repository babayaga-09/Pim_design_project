<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>

  <link rel="stylesheet" href="static/css/base.css">
  <link rel="stylesheet" href="static/css/layout.css">
  <link rel="stylesheet" href="static/css/components.css">
  <link rel="stylesheet" href="static/css/pages.css">
</head>
<body>
<main class="main container">
  <section class="auth card">
    <h1 class="auth__title">Create Account</h1>
    <form id="register-form" class="form form--auth">
      <label class="form__field">Username
        <input class="input" name="username" autocomplete="username"/>
      </label>
      <label class="form__field">Password
        <input class="input" type="password" name="password" autocomplete="new-password"/>
      </label>
      <button class="btn btn--primary">Sign Up</button>
    </form>
    
    <p style="text-align: center; margin-top: 1rem;">
      Already have an account? <a href="/">Sign In</a>
    </p>

  </section>
</main>
<script src="/static/js/common.js"></script>
<script src="/static/js/register.js"></script>
</body>
</html>
