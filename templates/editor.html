<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>PIM labs â€” Editor</title>
  <link rel="stylesheet" href="static/css/base.css">
  <link rel="stylesheet" href="static/css/layout.css">
  <link rel="stylesheet" href="static/css/components.css">
  <link rel="stylesheet" href="static/css/pages.css">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
<header class="topbar">
  <div class="container topbar__inner">
    <a class="brand" href="index.html">PIM labs</a>
    <nav class="topnav">
      <a class="btn" href="index.html">Home</a>
      <a class="btn" href="settings.html">Settings</a>
      <a class="btn" href="login.html">Logout</a>
    </nav>
  </div>
</header>
<main class="main container">
  <section class="card">
    <div class="split">
      <div class="row">
        <span class="idchip">#123</span>
        <input class="input" type="datetime-local" value="2024-05-23T10:00" style="display: none;"/>
      </div>
      <div class="row" style="margin-left:auto">
        <button class="btn btn--success">Save</button>
        <button id="delete-button" class="btn btn--danger">Delete</button>
      </div>
    </div>

    <div class="grid" style="margin-top: 1rem;">
      <label class="form__field">Title
        <input class="input" maxlength="140" value="Article on gut bacteria"/>
      </label>

      <div class="form__field">
        <label>Body</label>
        <div id="toolbar">
          <button class="ql-bold"></button>
          <button class="ql-italic"></button>
          <select class="ql-header">
            <option value="1"></option>
            <option value="2"></option>
            <option selected></option>
          </select>
          <button class="ql-list" value="ordered"></button>
          <button class="ql-list" value="bullet"></button>
          <button class="ql-link"></button>
          <button class="ql-code-block"></button>
        </div>
        <div id="editor" style="min-height: 16rem;"></div>
      </div>
    </div>
    

  </section>
</main>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="/static/js/common.js"></script>
<script src="/static/js/editor.js"></script>
</body>
</html>
